<h2>Edit Person</h2>
<form (ngSubmit)="save()">
  <label>ID: {{person.id}}</label><br><br>
  <label>Name:</label><br>
  <input type="text" [(ngModel)]="person.name" name="name" required><br><br>
  <label>Age:</label><br>
  <input type="number" [(ngModel)]="person.age" name="age" required><br><br>
  <label>Email:</label><br>
  <input type="email" [(ngModel)]="person.email" name="email" required><br><br>
  <button type="submit">Save</button>
  <button type="button" (click)="cancel()">Cancel</button>
</form>
